  <body>
<!--     <script src="script.js"></script> -->
    <script>

      
      alert("Welcome to the WHILE loop demo!");
      alert("You will be asked the same question until you type the word 'no'");
      var keepPlaying = true;
      
      while(keepPlaying){
        var userAnswer = prompt("Do you want to keep playing?");
        if(userAnswer == "no"){
          keepPlaying = false;
        }
      }
      
      // IMPORTANT NOTE:
      // If you try running the code above on JSBIN, the loop only runs once, and you will see this message in the console:

      // So just add that comment below...
      // noprotect

      
    </script>
  </body>
